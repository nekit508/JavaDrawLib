apply plugin: "java"

ext {
    n = "javaDrawLib"
    v = "v1.3a"
    e = "jar"

    javaUtilsVersion = "v3.0"
}

wrapper {
    gradleVersion = '7.4.2'
}

jar {
    archiveFileName = "D:\\libs\\${n}-${v}.${e}"

}

dependencies {
    implementation files("D:\\libs\\javaUtils-${javaUtilsVersion}.jar")
}